    <h3>中国发布《关于中美经贸磋商的中方立场》白皮书</h3>
    <p>新华社北京6月2日电（记者韩洁、张兆卿）国务院新闻办公室2日发布《关于中美经贸磋商的中方立场》白皮书，旨在全面介绍中美经贸磋商基本情况，阐明中国对中美经贸磋商的政策立场。</p>
    <p>这是继去年9月发布《关于中美经贸摩擦的事实与中方立场》白皮书后，中方再度就中美经贸问题发表白皮书。此次白皮书全文约8300字，除前言和结束语外，共包括三部分，分别是美国挑起对华经贸摩擦损害两国和全球利益，美国在中美经贸磋商中出尔反尔、不讲诚信，中国始终坚持平等、互利、诚信的磋商立场。
    </p>
