    <h3>中国发布《关于中美经贸磋商的中方立场》白皮书</h3>
    <p>新华社北京6月2日电（记者韩洁、张兆卿）国务院新闻办公室2日发布《关于中美经贸磋商的中方立场》白皮书，旨在全面介绍中美经贸磋商基本情况，阐明中国对中美经贸磋商的政策立场。</p>
